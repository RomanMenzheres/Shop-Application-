<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/create-product.css">
    <title>Needler's - Редагування профілю</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">

        <span class="back">
            <a th:href="@{/profile}">
                <img class="plus-displayed" src="../../images/create-product/back.png">
            </a>
        </span>

        <form th:action="@{/profile/update}" th:object="${user}" method="POST">
            <h1 style="margin-bottom: 15px;">Редагування профілю</h1>
            <span>Будь ласка, заповніть форму нижче</span>
            <input type="text" th:field="*{firstName}" name="firstname" th:placeholder="${user.firstName}" />
            <input type="text" th:field="*{lastName}" name="lastname" th:placeholder="${user.lastName}" />
            <input type="password" th:field="*{password}" name="password" placeholder="Пароль" />
            <button class="submit">Оновити</button>
        </form>
    </div>
    <div class="overlay-container">
        <img src="../../images/login/food.png" >
    </div>
</div>

</body>
</html>
