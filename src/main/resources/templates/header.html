<link rel="stylesheet"  href="/css/header.css">
<div class="container" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav>
    <div class="content">
      <div class="logo">
        <img src="../images/logo.png">
      </div>
      <div class="navigation">
        <a class="destination" th:href="@{/menu}">
          <img class="black" src="../images/menu.png">
          <img class="green" src="../images/green_menu.png">
        </a>
        <a class="destination" th:href="@{/cart}">
          <img class="black" src="../images/cart.png">
          <img class="green" src="../images/green_cart.png">
        </a>
        <a  class="destination"th:href="@{/profile}" sec:authorize="isAuthenticated()">
          <img class="black" src="../images/person.png">
          <img class="green" src="../images/green_person.png">
        </a>
        <a class="destination" th:href="@{/login}" sec:authorize="!isAuthenticated()">
          <img class="black" src="../images/person.png">
          <img class="green" src="../images/green_person.png">
        </a>
      </div>
    </div>
  </nav>
</div>
