<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <link rel="stylesheet" href="/css/menu.css">
    <meta charset="UTF-8">
    <title>Needlers - Menu</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{header}"></div>
<div class="page">

    <div class="page-content">

        <div class="manipulating-products">
            <ul>
                <li class="li-category"
                    th:each="category : ${categories}"
                    th:style="${category.equals(selectedCategory)} ? 'background-color: #84bf41':''">

                    <a th:href="${category.equals(selectedCategory)} ? @{/menu} : @{|/menu/${category.id}|}"
                       th:text="${category.name}"
                       th:style="${category.equals(selectedCategory)} ? 'color: white; font-weight: bold':''"
                       class="category"></a>

                    <div class="delete-category" sec:authorize="hasAuthority('ADMIN')">
                        <a class="delete-image" th:href="@{|/category/${category.id}/delete|}">
                            <img class="minus-displayed" src="../images/products/-_red.png">
                            <img class="minus-hidden" src="../images/products/-_white.png">
                        </a>
                    </div>

                </li>
            </ul>
        </div>

        <div class="menu-title-box">

            <h1 class="menu-title" th:text="${selectedCategory != null ? selectedCategory.name : 'Menu'}"></h1>

            <div class="btn-add-box" sec:authorize="hasAuthority('ADMIN')">

                <a class="btn-add-product" th:href="@{/product/create}">Add New Product</a>
                <a class="btn-add-category" th:href="@{/category/create}">Add New Category</a>

            </div>

        </div>

        <div class="wrapper">
            <div class="container-for-products">
                <div class="product" th:each="product : ${products}">
                    <div class="scale">
                        <div class="image-wrapper">

                            <div class="delete-product" sec:authorize="hasAuthority('ADMIN')">

                                <a class="delete-image" th:href="@{|/product/${product.id}/delete|}">
                                    <img class="minus-displayed" src="../images/products/-_red.png">
                                    <img class="minus-hidden" src="../images/products/-_white.png">
                                </a>

                            </div>

                            <img class="product-image" th:src="@{|../product images/${product.name}.png|}">

                            <div class="add-product-to-cart">

                                <button class="add-product-to-cart-image" th:pid="${product.id}">
                                    <img class="plus-displayed" src="../images/products/+_green.png">
                                    <img class="plus-hidden" src="../images/products/+_white.png">
                                </button>

                            </div>

                        </div>

                        <span class="prise" th:text="'â‚´' + ${product.price}"></span>

                        <div class="cut-text">

                            <span class="name" th:text="${product.name}"></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div th:replace="~{footer}"></div>
</body>
<script src="/js/add-product-to-cart.js"></script>
</html>
