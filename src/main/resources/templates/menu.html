<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/menu.css">
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div th:replace="~{header}"></div>
<h1>Menu Page</h1>
<div class="page">
    <div class="categories">
        <ul>
            <li>
                <a class="category" th:href="@{/menu}">
                    All Products
                </a>
            </li>
            <li th:each="category : ${categories}"
                th:style="${category.equals(selectedCategory)} ? 'background-color: #84bf41':''">

                <a th:href="@{|/menu/${category.id}|}"
                   th:text="${category.name}"
                   class="category"></a>

            </li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="container-for-products">
            <div class="product" th:each="product : ${products}">
                <span class="image"></span>
                <span class="name" th:text="${product.name}"></span>
                <span class="prise" th:text="${product.prise}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
