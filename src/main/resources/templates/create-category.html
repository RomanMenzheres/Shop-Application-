<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/create-category.css">
    <title>Needler's - Додавання Категорії</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">

        <span class="back">
            <a th:href="@{/menu}">
                <img class="plus-displayed" src="../images/create-product/back.png">
            </a>
        </span>

        <form th:action="@{/category/create}" th:object="${category}" method="POST">
            <h1>Додавання категорії</h1>
            <span>Будь ласка, заповніть форму нижче</span>
            <input type="text" th:field="*{name}" name="name" th:placeholder="Назва" required/>
            <button>Додати</button>
        </form>
    </div>
    <div class="overlay-container">
        <img src="../images/login/food.png">
    </div>
</div>

</body>
</html>
