<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Needlers - Fresh Market - Create New Product</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">
        <form th:action="@{/product/create}" th:object="${product}" method="POST">
            <h1 style="margin-bottom: 15px;">Sign Up</h1>
            <span>Please, fill in the form below</span>
            <input type="text" th:field="*{name}" name="firstname" placeholder="Name" />
            <input type="text" th:field="*{price}" name="lastname" placeholder="Price" />
            <input type="email" th:field="*{category}" name="username" placeholder="Category" />
            <button >Sign Up</button>
            <span class="sign-up">Already have account? <a th:href="@{/login}">Sign In</a></span>
        </form>
    </div>
</div>

</body>
</html>
