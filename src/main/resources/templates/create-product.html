<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/create-product.css">
    <title>Needlers - Create New Product</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">

        <span class="back">
            <a th:href="@{/menu}">
                <img class="plus-displayed" src="../images/create-product/back.png">
            </a>
        </span>

        <form th:action="@{/product/create}" th:object="${product}" method="POST" enctype="multipart/form-data">
            <h1 style="margin-bottom: 15px;">Create New Food</h1>
            <span>Please, fill in the form below</span>
            <input type="text" th:field="*{name}" name="name" th:placeholder="Name" required/>
            <input type="number"
                   step="0.01" min="0"
                   th:field="*{price}" name="price" th:placeholder="Price" required/>
            <input type="file" name="filename" id="file"  accept="image/png, image/jpeg" required/>

            <select th:field="*{category}" required>
                <option value="" selected>Select Category...</option>
                <option
                        th:each="availableCategory : ${categories}"
                        th:value="${availableCategory.id}"
                        th:text="${availableCategory.name}">
                </option>
            </select>
            <button class="submit">Create</button>
        </form>
    </div>
    <div class="overlay-container">
        <img src="../images/login/food.png">
    </div>
</div>

</body>
</html>
