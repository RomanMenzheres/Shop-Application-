<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/css/login.css">
    <title>Needler's - Login</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">
        <form th:action="@{/login}" method="POST">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><img src="../images/login/google.png" class="google"></a>
            </div>
            <span>or use your account</span>
            <input type="text" name="username" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button>Sign In</button>
            <span class="sign-up">Don't have an account? <a th:href="@{/registration}">Sign Up</a></span>
        </form>
    </div>
    <div class="overlay-container">
        <img src="../images/login/food.png" >
    </div>
</div>

</body>
</html>
