<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
<link rel="stylesheet" href="/css/confirmed-order-map.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=vHTAVEROhftNN54rgBtlWWJuhpIupdjt" defer></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=vHTAVEROhftNN54rgBtlWWJuhpIupdjt" defer></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-geocoding.js?key=vHTAVEROhftNN54rgBtlWWJuhpIupdjt" defer></script>
<script src="/js/confirmed-order-map.js" defer></script>


<div class="main">

  <div id="route-narrative"></div>

  <div class="navigation-control" id="navigation-control-for-global-map">

    <button class="shortestForGlobalMap" th:routeType="shortest">
      <img class="align" src="../../images/map-routing/shortest-black.png">
    </button>

    <button class="fastestForGlobalMap" th:routeType="fastest">
      <img src="../../images/map-routing/fastest-black.png">
    </button>

    <button class="bicycleForGlobalMap" th:routeType="bicycle">
      <img src="../../images/map-routing/bicycle-black.png">
    </button>

  </div>

  <div id="confirmed-order-map"></div>

</div>
