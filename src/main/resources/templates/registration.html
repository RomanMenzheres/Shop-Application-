<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/css/login.css">
    <title>Needler's - Registration</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">
        <form th:action="@{/registration}" th:object="${user}" method="POST">
            <h1 style="margin-bottom: 15px;">Sign Up</h1>
            <span>Please, fill in the form below</span>
            <input type="text" th:field="*{firstName}" name="firstname" placeholder="First Name" required/>
            <input type="text" th:field="*{lastName}" name="lastname" placeholder="Last Name" required/>
            <input type="email" th:field="*{email}" name="username" placeholder="Email" required/>
            <input type="password" th:field="*{password}" name="password" placeholder="Password" required/>
            <button>Sign Up</button>
            <span class="sign-up">Already have account? <a th:href="@{/login}">Sign In</a></span>
        </form>
    </div>
    <div class="overlay-container">
        <img src="../images/login/food.png" >
    </div>
</div>

</body>
</html>
